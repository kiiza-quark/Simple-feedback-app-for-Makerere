{% extends "index.html" %}

{% block content%}
    <div class="form-container">
        <header>Send Feedback</header>
        <form method="post" action="{% url 'send_feedback' %}">
            {% csrf_token %}
            <div class="form">
                <div class="details personal">
                    <span class="title">Feedback Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="fullname" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Student Number</label>
                            <input type="number" name="stno" placeholder="Your student number" required>
                        </div>
                        <div class="input-field">
                            <label>Registration Number</label>
                            <input type="text" name="regno" placeholder="Your registration number" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label>Message</label>
                            <input type="text" name="message" placeholder="Enter your message ..." required>
                        </div>
                    </div>
                    
                </div>
                    <div class="buttons">
                        <button type="submit" class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>
{% endblock content %}
